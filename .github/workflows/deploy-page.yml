name: Deploy Page
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@main
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run deploy
