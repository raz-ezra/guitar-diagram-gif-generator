name: Deploy Page
on: [push]
branch: [main]
jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@main
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run make
